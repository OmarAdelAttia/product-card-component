<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./StyleSheet/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product_card" style="margin-top: 200px; margin-bottom: 50px">
      <div class="product_card__photo">
        <img src="./assets/image-product-desktop.jpg" alt="Perfume" />
      </div>

      <div class="product_card__data">
        <p class="product">P E R F U M E</p>

        <p class="product_name">Gabrielle Essence Eau De Parfum</p>

        <p class="product_details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <h4 class="product_price new_price">
          $149.99 <span class="product_price old_price"> $169.99 </span>
        </h4>
        
        <div class="btn">
          <button class="cart_btn">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#"> Omar Adel </a> .
    </div>
  </body>
</html>
